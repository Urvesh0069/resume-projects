<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Projects</title>
    <style>
    :root{
      --bg: #f7f8fb;
      --card: #ffffff;
      --muted: #6b7280;
      --accent: #2563eb;
      --border: #e6e9ef;
    }

    body{
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      color: #0f172a;
      margin: 0;
      padding: 32px;
      -webkit-font-smoothing: antialiased;
    }

    .container{
      max-width: 1000px;
      margin: 0 auto;
    }

    h1{
      margin: 0 0 16px 0;
      font-size: 24px;
    }

    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 6px 18px rgba(12, 16, 23, 0.04);
    }

    table{
      width: 100%;
      border-collapse: collapse;
      table-layout: auto;
    }

    thead th{
      text-align: left;
      font-size: 13px;
      color: var(--muted);
      padding: 12px 12px;
      border-bottom: 1px solid var(--border);
      vertical-align: middle;
    }

    tbody td{
      padding: 12px;
      vertical-align: middle;
      border-bottom: 1px solid #f1f3f7;
      font-size: 15px;
    }

    tbody tr:hover{
      background: #fbfdff;
    }

    .lang{
      display: inline-block;
      font-size: 12px;
      padding: 6px 8px;
      border-radius: 999px;
      background: #f1f5f9;
      color: #0f172a;
    }

    .desc{
      color: #334155;
      font-size: 14px;
    }

    .link-btn{
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      font-weight: 600;
      color: var(--accent);
      border: 1px solid transparent;
      padding: 6px 10px;
      border-radius: 8px;
    }

    .link-btn svg{
      width: 16px;
      height: 16px;
      display: block;
    }

    /* Responsive: on small screens, show rows as cards */
    @media (max-width: 680px){
      thead{ display: none; }
      table, tbody, tr, td { display: block; width: 100%; }
      tr { margin-bottom: 12px; border-radius: 10px; border: 1px solid var(--border); overflow: hidden; }
      td { 
        padding: 10px 12px;
        border: none;
      }
      td + td { border-top: 1px solid var(--border); }
      .row-header{
        display:flex; justify-content:space-between; align-items:center;
      }
    }

  </style>
